<div class="row">
	<div class="col-sm-12">
		<img class="img-fluid" [src]="recipe.imagePath" [alt]="recipe.name" />
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<h1>{{ recipe.name }}</h1>
	</div>
</div>

<div class="row">
	<div class="col-sm-12 dropdown">
		<button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
			Manage Recipe
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
			<li><a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a></li>
			<li><a class="dropdown-item">Delete Recipe</a></li>
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">{{ recipe.description }}</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
		</ul>
	</div>
</div>
